
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <!-- <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.css}"> -->
    <!-- <link rel="stylesheet" type="text/css" href="/board.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/signin.css}" />

</head>

<body>
    <div class="container">

        <!-- <div class="col-md-12 order-md-1"> -->
        <div class="form-signin">
            <div class="py-5 text-center">
                <h2>회원가입</h2>
            </div>
            
            <form class="needs-validation" novalidate th:action="@{/signup}" method="POST">
            <!-- <form class="needs-validation" action="/signup" method="POST"> -->    
                <div class="mb-3">
                    <label for="username">아이디</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                        </div>
                        <input type="text" class="form-control" id="username" placeholder="아이디" required name="id" autocomplete="off">
                        <div class="invalid-feedback" style="width: 100%;">Your username is required.</div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="password">비밀번호</label> 
                    <input type="password" class="form-control" id="password" placeholder="비밀번호" value="" required name="pw" autocomplete="new-password">
                    <div class="invalid-feedback">유효한 비밀번호가 필요합니다.</div>
                </div>


                <div class="mb-3">
                    <label for="firstName">이름</label> 
                    <input type="text" class="form-control" id="real-name" placeholder="" value="" required name="userName">
                    <div class="invalid-feedback">유효한 이름을 입력해야합니다.</div>
                </div>

                <div class="mb-3">
                    <input type="radio" id="genderCode1" name="genderCode" value="M" required checked>
                    <label for="genderCode1">남자</label>
                    <input type="radio" id="genderCode2" name="genderCode" value="F" required>
                    <label for="genderCode2">여자</label>                    
                    <div class="invalid-feedback">성별을 선택하세요.</div>
                </div>

                <div class="mb-3">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
                    <div class="invalid-feedback">올바른 이메일을 입력하세요.</div>
                </div>

                <hr class="mb-4">
                <button class="btn btn-lg btn-primary btn-block" type="submit">가입하기</button>
                <button class="btn btn-primary btn-lg btn-block" type="button" onclick="move();">로그인페이지</button>
                <hr class="mb-4">

            </form>
        </div>

    </div>
    
    <script th:inline="javascript">



        function move() {
            location.href = '/login';
        }


    </script>


</body>

</html>
